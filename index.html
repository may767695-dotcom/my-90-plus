<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>90 Plus Web App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Top Bar -->
<div class="top-bar">
    <div id="pointsDisplay">Points: 0</div>
    <button id="top20Btn" class="top-btn">Top 20</button>
</div>

<!-- Main Buttons -->
<div class="main-buttons">
    <button id="newsBtn" class="big-btn">News</button>
    <button id="tipsBtn" class="big-btn">Free / VIP Tips</button>
</div>

<!-- News List -->
<div id="newsList" class="news-list"></div>

<!-- Small Buttons -->
<div class="small-buttons">
    <button id="smallBtn1" disabled>+10 Points</button>
    <button id="smallBtn2" disabled>+20 Points</button>
</div>

<!-- Admin Contact -->
<div class="admin-link">
    <a href="viber://chat?number=%2B1234567890" target="_blank">Contact Admin via Viber</a>
</div>

<!-- Ads Banners -->
<div class="ad-banner" id="topAd">Top Ad Banner</div>
<div class="ad-banner" id="bottomAd">Bottom Ad Banner</div>

<script src="script.js"></script>
</body>
</html>
